    <title>Booking appointment app</title>
</head>
<body>
    <div class="container">
        <h2>Booking appointment Application</h2>
        <form role="form">
            <div>
              name  <input type="text" name="name" id="name" placeholder="full name" required>
            </div><br>
            <div>
              Phone number  <input type="number" name="number" id="number" placeholder="phone number" required>
            </div><br>
            <div>
              email  <input type="email" name="email" id="email" placeholder="email" required>
            </div><br>
            <div>
                <button type="submit">Register</button>
            </div>

            

        </form>
    </div>

        })
        .catch((err)=>{

        })
